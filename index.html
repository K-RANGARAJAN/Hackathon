<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Neighbourhood!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Find Hospitals near a Location</h1>

  <div id="map"></div>
  <div>
    <label for="radius">Radius (in meters): </label>
    <input type="number" id="radius" placeholder="Enter radius" />
    <button id="getHospitalsBtn">Get Hospitals</button>
  </div>

  <div id="results"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([13.0843,80.2705], 10); // Default center (London)

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let selectedLat = 51.505; // Default latitude
    let selectedLon = -0.09; // Default longitude

    // Add a click event to get the location selected by the user
    map.on('click', function(e) {
      selectedLat = e.latlng.lat;
      selectedLon = e.latlng.lng;
      L.marker([selectedLat, selectedLon]).addTo(map)
        .bindPopup('Selected Location').openPopup();
    });

    // Function to call the Overpass API and get the number of hospitals
    async function getHospitals() {
      const radius = document.getElementById('radius').value;
      if (!radius || radius <= 0) {
        alert("Please enter a valid radius!");
        return;
      }

      const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];(node["amenity"="hospital"](around:${radius},${selectedLat},${selectedLon});way["amenity"="hospital"](around:${radius},${selectedLat},${selectedLon});relation["amenity"="hospital"](around:${radius},${selectedLat},${selectedLon}););out;`;

      // Fetch data from Overpass API
      try {
        const response = await fetch(overpassUrl);
        const data = await response.json();
        const numberOfHospitals = data.elements.length;
        
        // Show the result
        document.getElementById('results').innerHTML = `<h3>Number of Hospitals: ${numberOfHospitals}</h3>`;
      } catch (error) {
        console.error("Error fetching data from Overpass API:", error);
        document.getElementById('results').innerHTML = `<h3>Error fetching hospitals data.</h3>`;
      }
    }

    // Event listener for the button
    document.getElementById('getHospitalsBtn').addEventListener('click', getHospitals);

  </script>
</body>
</html>
